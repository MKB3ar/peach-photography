{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peach Photography | Редактор фото</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'project_cv_yolo/css/welcome_page.css' %}">
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="peach-bg py-6 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="/" class="flex items-center mr-4 text-amber-900 hover:text-amber-700 transition-colors">
                    <i class="fas fa-arrow-left text-xl mr-2"></i>
                </a>
                <i class="fas fa-camera-retro text-3xl text-amber-800 mr-3"></i>
                <h1 class="text-2xl font-bold text-amber-900">Peach Photography</h1>
            </div>
            <nav class="hidden md:block">
            </nav>
            <button class="md:hidden text-amber-900">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow py-12 px-4">
        <div class="container mx-auto max-w-4xl">
            <section class="peach-light rounded-xl p-8 shadow-lg">
                <h2 class="text-3xl font-bold text-amber-900 mb-8 text-center">Редактор фотографий</h2>
                
                <!-- Photo Selection -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-amber-800 mb-4">1. Выберите фотографию</h3>
                    <select id="photo-select" class="w-full p-3 rounded-lg border border-amber-300 focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <option value="">-- Выберите фото --</option>
                        {% for photo in photos %}
                        <option value="{{ photo.image }}">{{ photo.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Image Preview -->
                <div id="image-preview-container" class="hidden">
                    <div class="image-container">
                        <img id="original-image" class="preview-image" src="" alt="Оригинальное фото">
                    </div>
                </div>
                
                <!-- Filters -->
                <div id="filters-section" class="mt-8 hidden">
                    <h3 class="text-xl font-semibold text-amber-800 mb-4">2. Выберите фильтр</h3>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Filter Options -->
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="grayscale">
                            <p class="text-center font-medium">Черно-белый</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="edges">
                            <p class="text-center font-medium">Детекция границ</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="hsv">
                            <p class="text-center font-medium">HSV-формат</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="lab">
                            <p class="text-center font-medium">LAB-формат</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="luv">
                            <p class="text-center font-medium">LUV-формат</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="rgb">
                            <p class="text-center font-medium">RGB-формат</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="binary">
                            <p class="text-center font-medium">Бинарный формат</p>
                        </div>
                        <div class="filter-option p-4 bg-white rounded-lg cursor-pointer transition-all content-center" data-filter="gauss">
                            <p class="text-center font-medium">Размытый формат</p>
                        </div>
                    </div>
                </div>
                
                <!-- Apply Button -->
                <div id="apply-section" class="mt-8 hidden text-center">
                    <button id="apply-filter" 
                            class="peach-dark text-amber-900 font-medium py-3 px-8 rounded-full hover:bg-amber-700 hover:text-white transition-colors">
                        <i class="fas fa-magic mr-2"></i> Применить фильтр
                    </button>
                </div>
                
                <!-- Result -->
                <div id="result-section" class="mt-8 hidden">
                    <h3 class="text-xl font-semibold text-amber-800 mb-4">Результат</h3>
                    <div class="image-container">
                        <img id="result-image" class="preview-image" src="" alt="Результат обработки">
                    </div>
                    <div class="mt-4 text-center">
                        <button id="download-btn" 
                                class="peach-dark text-amber-900 font-medium py-2 px-6 rounded-full hover:bg-amber-700 hover:text-white transition-colors mr-4">
                            <i class="fas fa-download mr-2"></i> Скачать
                        </button>
                        <button id="reset-btn" 
                                class="peach-dark text-amber-900 font-medium py-2 px-6 rounded-full hover:bg-amber-700 hover:text-white transition-colors">
                            <i class="fas fa-redo mr-2"></i> Сбросить
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="peach-bg py-6 text-center">
        <div class="container mx-auto px-4">
            <p class="text-amber-900">&copy; MKB3ar for testing purpose</p>
        </div>
    </footer>
    <script src="{% static 'project_cv_yolo/js/opencv.js' %}"></script>
</body>
</html>
